<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecosystem Simulation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0a;
      overflow: hidden;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    #main-canvas { display: block; }

    /* ‚îÄ‚îÄ Left overlay (stats + controls) ‚îÄ‚îÄ */
    #ui-overlay {
      position: fixed;
      top: 12px;
      left: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      pointer-events: none;
      z-index: 10;
    }

    #stats-canvas {
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(5,8,18,0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: block;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
    }

    #controls {
      pointer-events: all;
      background: rgba(5,8,18,0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 10px 14px;
      color: #ccc;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 210px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
    }
    #controls .row { display: flex; align-items: center; gap: 8px; }
    #controls label {
      min-width: 58px;
      color: rgba(255,255,255,0.45);
      font-size: 11px;
      letter-spacing: 0.03em;
    }
    #controls button {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.14);
      color: rgba(255,255,255,0.85);
      padding: 5px 13px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 11px;
      transition: background 0.12s, border-color 0.12s;
    }
    #controls button:hover {
      background: rgba(255,255,255,0.14);
      border-color: rgba(255,255,255,0.25);
    }
    #controls input[type=range] { flex: 1; accent-color: #4ade80; }
    #speed-val { min-width: 22px; text-align: right; color: #4ade80; font-size: 11px; font-weight: 600; }
    #population-counts {
      font-size: 11px;
      color: #888;
      display: flex;
      gap: 14px;
      padding-top: 4px;
      border-top: 1px solid rgba(255,255,255,0.06);
    }
    #population-counts span { font-weight: 700; }
    .count-plant { color: #4ade80; }
    .count-herb  { color: #60a5fa; }
    .count-carn  { color: #fb923c; }

    .biome-btn {
      flex: 1;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.14);
      color: rgba(255,255,255,0.5);
      padding: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.12s, border-color 0.12s, color 0.12s;
    }
    .biome-btn:hover { background: rgba(255,255,255,0.12); color: rgba(255,255,255,0.85); }
    #btn-biome-river.active  { border-color: #7dd3fc; color: #7dd3fc; background: rgba(125,211,252,0.1); }
    #btn-biome-prairie.active { border-color: #86efac; color: #86efac; background: rgba(134,239,172,0.1); }
    #btn-inspect.active { border-color: #c4b5fd; color: #c4b5fd; background: rgba(196,181,253,0.1); }
    #main-canvas { cursor: none; }

    /* ‚îÄ‚îÄ Entity tooltip ‚îÄ‚îÄ */
    #entity-tooltip {
      position: fixed; z-index: 50; width: 220px;
      background: rgba(6,10,22,0.96);
      border: 1px solid rgba(255,255,255,0.12); border-radius: 10px;
      padding: 12px 14px; font-size: 11px; line-height: 1.5;
      color: rgba(255,255,255,0.75);
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
      pointer-events: none; opacity: 0; transition: opacity 0.1s ease;
    }
    #entity-tooltip.visible { opacity: 1; }

    .et-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .et-type { font-weight: 700; font-size: 12px; letter-spacing: 0.04em; }
    .et-id { font-size: 10px; color: rgba(255,255,255,0.3); font-variant-numeric: tabular-nums; }

    .et-stat-row { display: flex; justify-content: space-between; align-items: center; gap: 6px; font-size: 10px; color: rgba(255,255,255,0.5); margin-bottom: 3px; }
    .et-bar { font-size: 9px; letter-spacing: 1px; color: rgba(255,255,255,0.5); }

    .et-separator { height: 1px; background: rgba(255,255,255,0.1); margin: 7px 0; }

    .et-genes-label { font-size: 10px; font-weight: 700; letter-spacing: 0.06em; text-transform: uppercase; color: rgba(255,255,255,0.3); margin-bottom: 5px; }
    .et-gene { display: flex; justify-content: space-between; align-items: center; gap: 4px; font-size: 10px; padding: 1px 0; }
    .et-gene-label { color: rgba(255,255,255,0.5); flex: 1; }
    .et-gene-val { font-variant-numeric: tabular-nums; color: rgba(255,255,255,0.75); min-width: 36px; text-align: right; }
    .et-gene-delta { font-size: 9px; min-width: 44px; text-align: right; font-variant-numeric: tabular-nums; }

    .et-glow-row { display: flex; align-items: center; gap: 6px; font-size: 10px; }
    .et-glow-label { color: #c4b5fd; font-weight: 600; }
    .et-glow-bar { letter-spacing: 1px; font-size: 9px; }

    /* ‚îÄ‚îÄ Settings toggle button ‚îÄ‚îÄ */
    #settings-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 30;
      background: rgba(5,8,18,0.82);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 8px;
      color: rgba(255,255,255,0.7);
      padding: 7px 13px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.5);
      transition: background 0.12s, color 0.12s, border-color 0.12s;
      user-select: none;
    }
    #settings-toggle:hover { background: rgba(20,28,50,0.9); color: #fff; border-color: rgba(255,255,255,0.22); }
    #settings-toggle.active { color: #fff; border-color: rgba(255,255,255,0.3); background: rgba(20,28,50,0.95); }
    #settings-toggle .toggle-label { font-size: 11px; letter-spacing: 0.04em; }

    /* ‚îÄ‚îÄ Settings panel ‚îÄ‚îÄ */
    #settings-panel {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 290px;
      background: rgba(5,8,18,0.92);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-left: 1px solid rgba(255,255,255,0.09);
      box-shadow: -8px 0 40px rgba(0,0,0,0.6);
      overflow-y: auto;
      overflow-x: hidden;
      transform: translateX(100%);
      transition: transform 0.26s cubic-bezier(0.4,0,0.2,1);
      z-index: 20;
      padding: 56px 16px 40px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      font-size: 12px;
      color: #ccc;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.12) transparent;
    }
    #settings-panel.open { transform: translateX(0); }
    #settings-panel::-webkit-scrollbar { width: 4px; }
    #settings-panel::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.12); border-radius: 2px; }

    .sp-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: -4px;
    }
    .sp-title {
      font-size: 13px;
      font-weight: 600;
      color: rgba(255,255,255,0.85);
      letter-spacing: 0.03em;
    }
    .sp-reset-all {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.13);
      color: rgba(255,255,255,0.6);
      padding: 4px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 11px;
      transition: background 0.12s, color 0.12s;
    }
    .sp-reset-all:hover { background: rgba(255,255,255,0.13); color: #fff; }

    .sp-note {
      font-size: 10px;
      color: rgba(255,255,255,0.28);
      letter-spacing: 0.02em;
      margin-top: -10px;
    }

    .sp-section {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .sp-section-title {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin-bottom: 6px;
      padding-bottom: 5px;
      border-bottom: 1px solid rgba(255,255,255,0.07);
    }

    .sp-row {
      display: grid;
      grid-template-columns: 120px 1fr 44px;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
      border-radius: 4px;
      transition: background 0.15s;
    }
    .sp-row:hover { background: rgba(255,255,255,0.03); }
    .sp-row.changed .sp-label { color: rgba(255,220,100,0.7); }

    .sp-label-wrap { display: flex; align-items: center; gap: 4px; overflow: hidden; }
    .sp-label {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: color 0.15s;
    }
    .sp-badge {
      font-size: 9px;
      color: rgba(255,200,80,0.6);
      flex-shrink: 0;
    }

    .sp-slider {
      width: 100%;
      height: 3px;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255,255,255,0.12);
      border-radius: 2px;
      outline: none;
    }
    .sp-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--thumb-color, #fff);
      cursor: pointer;
      box-shadow: 0 0 6px var(--thumb-color, #fff);
      transition: transform 0.1s;
    }
    .sp-slider::-webkit-slider-thumb:hover { transform: scale(1.25); }
    .sp-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--thumb-color, #fff);
      border: none;
      cursor: pointer;
      box-shadow: 0 0 6px var(--thumb-color, #fff);
    }

    .sp-val {
      font-size: 11px;
      font-variant-numeric: tabular-nums;
      color: rgba(255,255,255,0.7);
      text-align: right;
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 3px;
      transition: background 0.1s, color 0.1s;
      white-space: nowrap;
    }
    .sp-val:hover { background: rgba(255,255,255,0.1); color: #fff; }

    .sp-val-input {
      font-size: 11px;
      font-variant-numeric: tabular-nums;
      color: #fff;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 3px;
      width: 44px;
      text-align: right;
      padding: 1px 3px;
      outline: none;
      -moz-appearance: textfield;
    }
    .sp-val-input::-webkit-inner-spin-button,
    .sp-val-input::-webkit-outer-spin-button { -webkit-appearance: none; }

    /* ‚îÄ‚îÄ Info icon ‚îÄ‚îÄ */
    .sp-info {
      font-size: 10px;
      color: rgba(255,255,255,0.2);
      cursor: default;
      flex-shrink: 0;
      line-height: 1;
      transition: color 0.12s;
      user-select: none;
    }
    .sp-row:hover .sp-info,
    .sp-info:hover { color: rgba(255,255,255,0.55); }

    /* ‚îÄ‚îÄ Tooltip ‚îÄ‚îÄ */
    #sp-tooltip {
      position: fixed;
      z-index: 100;
      width: 220px;
      background: rgba(8,12,24,0.97);
      border: 1px solid rgba(255,255,255,0.13);
      border-radius: 8px;
      padding: 10px 13px;
      font-size: 11px;
      line-height: 1.55;
      color: rgba(255,255,255,0.72);
      box-shadow: 0 8px 32px rgba(0,0,0,0.7), 0 0 0 1px rgba(255,255,255,0.04);
      pointer-events: none;
      opacity: 0;
      transform: translateX(6px);
      transition: opacity 0.15s ease, transform 0.15s ease;
    }
    #sp-tooltip.visible {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <canvas id="main-canvas"></canvas>

  <!-- Left overlay -->
  <div id="ui-overlay">
    <canvas id="stats-canvas" width="220" height="110"></canvas>
    <div id="controls">
      <div class="row">
        <button id="btn-pause">‚è∏ Pause</button>
        <button id="btn-reset">‚Ü∫ Reset</button>
      </div>
      <div class="row">
        <label>Vitesse</label>
        <input id="speed-slider" type="range" min="1" max="8" value="1" step="1" />
        <span id="speed-val">√ó1</span>
      </div>
      <div class="row biome-row">
        <label>Pinceau</label>
        <button id="btn-biome-river"   class="biome-btn active" title="Lac">üíß</button>
        <button id="btn-biome-prairie" class="biome-btn" title="Prairie">üåæ</button>
        <button id="btn-inspect" class="biome-btn" title="Mode inspection (I)">üîç</button>
      </div>
      <div id="population-counts">
        <div>üåø <span class="count-plant" id="cnt-plant">0</span></div>
        <div>üêá <span class="count-herb" id="cnt-herb">0</span></div>
        <div>ü¶ä <span class="count-carn" id="cnt-carn">0</span></div>
      </div>
    </div>
  </div>

  <!-- Settings toggle button -->
  <button id="settings-toggle" title="Param√®tres (P)">
    <span>‚öô</span>
    <span class="toggle-label">Param√®tres</span>
  </button>

  <!-- Settings panel (content built by settings.ts) -->
  <div id="settings-panel"></div>

  <div id="entity-tooltip"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
